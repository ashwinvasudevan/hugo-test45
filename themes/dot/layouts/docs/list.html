{{ define "main" }}

<section class="single pt-5 bg-gray">
  <div class="container" id="breadcrumbsDesk" style="font-size: 1.5rem;">
    <div id="breadcrumbs" style="color:grey;">
      <a href="{{ .Site.Params.siteURL }}">{{with .Site.Params.breadcrumbs.home}}{{ . }}{{ end }}</a>
      &#187;
      <span style="color:black;">{{ .Title}}</span>
    </div>
  </div>
</section>

{{ "<!-- details page -->" | safeHTML }}
<section class="single section section1 bg-gray pb-0" style="padding-top: 30px !important;">
  <div class="container">

              Getting Started
            </h4>
            <ul id="gettingStarted" class="collapse show list-unstyled list-ul article-section">
              {{ range (where .Site.Pages "Type" "Getting Started") }}
              <li><a class="listContent" href="{{ .Permalink }}">{{ index (split .Title " > ") 1 }}</a></li>
              {{ end }}
            </ul>
